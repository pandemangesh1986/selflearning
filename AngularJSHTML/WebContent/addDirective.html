<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<title>Add Directive</title>
</head>
<body>

<div ng-app="myApps" my-first-directive></div>

<script>
var app=angular.module("myApps",[]);
app.directive("myFirstDirective",function(){
	return {
		template : "My First directive, I was made in constructor Directive!"
	};
}); 
</script>

</body>
</html>
